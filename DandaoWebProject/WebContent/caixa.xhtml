<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html">
	<f:view contentType="text/html"/>
	<h:head>                                         
		<title>Dandão Lanches - Caixa</title>
		<h:outputStylesheet library="css" name="grid.css"/>

		<h:outputStylesheet library="css" name="style.css"/>
	</h:head>
	<h:body>
	
	<div id="blocoCabecalho">
		<div class="container">
			<h:graphicImage library="imagens" name="genilson2.png" 	id="logoCompany"/>
		</div>
	</div>
	
		<div id="blocoConteudo">
		<div class="container">
		<h2>Caixa</h2>
		<h:form id="dados">
			<fieldset>
				<legend>Informações do Caixa</legend>
				<h:panelGrid columns="2">
					<h:outputLabel value="Id Caixa:" for="idCaixa"/> 
			<!-- 		     rendered="#{caixaController.caixa.idCaixa != null}"/> -->

					<h:inputText id="idCaixa" value="#{caixaController.caixa.idCaixa}" readonly ="true"/>
			    

					<h:outputLabel value="Valor Abertura:" for="valorAbertura"/>
					<h:inputText id="valorAbertura" value="#{caixaController.caixa.valorAbertura}"/>
					<h:outputLabel value="Valor Atual:" for="valorAtual"/>
					<h:inputText id="valorAtual" value="#{caixaController.caixa.valorAtual}"/>
					
					<h:outputLabel value="Status: " for="status"/>
					<h:selectOneMenu id="status"  value="#{caixaController.caixa.status}">  
           			 	<f:selectItem itemLabel="Abrir" itemValue="Aberto" />   
            		 	<f:selectItem itemLabel="Fechar" itemValue="Fechado" />            		 	         			
        			</h:selectOneMenu>
					
					
					<h:commandButton value="Salvar" action="#{caixaController.salvar}">
						<f:ajax execute="@form" render="@form :tabela" />
					</h:commandButton>
					
					<h:commandButton value="Atualizar lista" action="#{caixaController.carregarCaixa}">
							<f:ajax execute="@form" render="@form :tabela" />
					</h:commandButton>
					
				</h:panelGrid>
			</fieldset>
		</h:form>
				
		<h2>Movimentação do Caixa</h2>
		<h:form id="tabela">
			<h:dataTable value="#{caixaController.listaCaixa}" var="caixa"
				styleClass="dados" rowClasses="impar,par" >
				<h:column>
					<f:facet name="header"><h:outputText value="Data Abertura" /></f:facet>
					<h:outputText value="#{caixa.dataAbertura.time}">
						<f:convertDateTime pattern="dd/MM/yyyy"/>
					</h:outputText>
				</h:column>
				
				<h:column>
					<f:facet name="header"><h:outputText value="Data Fechamento" /></f:facet>
					<h:outputText value="#{caixa.dataFechamento.time}">
						<f:convertDateTime pattern="dd/MM/yyyy"/>
					</h:outputText>
				</h:column>
				
				<h:column>
					<f:facet name="header"><h:outputText value="Valor Abertura" /></f:facet>
							<h:outputText value="#{caixa.valorAbertura}" >
						<f:convertNumber pattern="R$ #0.00"/>
					</h:outputText>
	
					</h:column>
				<h:column>
					<f:facet name="header"><h:outputText value="Valor Atual" /></f:facet>
							<h:outputText value="#{caixa.valorAtual}" >
						<f:convertNumber pattern="R$ #0.00"/>
					</h:outputText>
	
					</h:column>
				<h:column>
					<f:facet name="header"> <h:outputText value="Valor Fechamento" /></f:facet>
					<h:outputText value="#{caixa.valorFinalCaixa}" >
						<f:convertNumber pattern="R$ #0.00"/>
					</h:outputText>
				</h:column>
				
				<h:column>
					<f:facet name="header"> <h:outputText value="Status" /></f:facet>
					<h:outputText value="#{caixaController.caixa.status}"/>
					
				</h:column>
				
				<h:column>
					<h:commandLink action="#{caixaController.excluir}" 
								   value="Remover">
						<f:ajax render="@form" />
						<f:setPropertyActionListener 
							target="#{caixaController.caixa}" 
							value="#{caixa}"/>
					</h:commandLink>
				</h:column>
				<h:column>
					<h:commandLink value="Alterar">
						<f:ajax render="@form :dados" />
						<f:setPropertyActionListener 
							target="#{caixaController.caixa}" 
							value="#{caixa}"/>
					</h:commandLink>
				</h:column>
			</h:dataTable>
		</h:form>
	</div>
	</div>
	<div id="caixa-produto">
		<marquee>
		<image width="210" height="210" src="resources/imagens/xtudo.png" />
		<image width="210" height="210" src="resources/imagens/misto.jpg" />
		<image width="210" height="210" src="resources/imagens/drinks.jpg" />
		<image width="210" height="210" src="resources/imagens/moussechoco.jpg" />
		<image width="210" height="210" src="resources/imagens/moussemorango.jpg" />
		<image width="210" height="210" src="resources/imagens/refris.jpg" />
		<image width="210" height="210" src="resources/imagens/xsalada.jpg" />
		<image width="210" height="210" src="resources/imagens/kikao.jpg" />
		 </marquee>
	</div>

</html>
